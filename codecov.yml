codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "target/"
  - "tests/"
  - "benches/"
  - "examples/"
  - "**/tests.rs"
  - "**/test_*.rs"
  - "**/*_test.rs"
  - "**/mock_*.rs"
  - "**/test_utils.rs"